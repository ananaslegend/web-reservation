version: '3.9'

services:
  psql-server:
    image: postgres
    environment:
      POSTGRES_USER: "webadmin"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "postgres"
    ports: 
      - "5432:5432"
    volumes:
      - ./docker_postgre_init.sql:/docker-entrypoint-initdb.d/docker_postgre_init.sql
    
  web-api:
    build: .
    ports: 
      - "8080:80"